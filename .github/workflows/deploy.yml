name: Deploy API to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Generate wrangler.jsonc from template
        run: |
          # Read the template file
          TEMPLATE_CONTENT=$(cat wrangler-template.jsonc)

          # Replace placeholders with actual values from secrets
          WRANGLER_CONFIG=$(echo "$TEMPLATE_CONTENT" | \
            sed "s|<ACCOUNT_DATABASE_NAME>|${{ secrets.ACCOUNT_DATABASE_NAME }}|g" | \
            sed "s|<ACCOUNT_DATABASE_ID>|${{ secrets.ACCOUNT_DATABASE_ID }}|g" | \
            sed "s|<ACCOUNT_KV_NAMESPACE_ID>|${{ secrets.ACCOUNT_KV_NAMESPACE_ID }}|g")

          # Write the configured wrangler.jsonc
          echo "$WRANGLER_CONFIG" > wrangler.jsonc

          echo "‚úÖ Generated wrangler.jsonc with secrets"

      - name: Validate wrangler configuration
        run: |
          if grep -q "<ACCOUNT_DATABASE_NAME>" wrangler.jsonc || \
             grep -q "<ACCOUNT_DATABASE_ID>" wrangler.jsonc || \
             grep -q "<ACCOUNT_KV_NAMESPACE_ID>" wrangler.jsonc; then
            echo "‚ùå Error: Placeholders still found in wrangler.jsonc"
            echo "Please ensure all required secrets are set in GitHub repository settings:"
            echo "  - ACCOUNT_DATABASE_NAME"
            echo "  - ACCOUNT_DATABASE_ID"
            echo "  - ACCOUNT_KV_NAMESPACE_ID"
            exit 1
          fi
          echo "‚úÖ All placeholders replaced successfully"

      - name: Build project
        run: pnpm run build

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "üöÄ Deploying to Cloudflare Workers..."
          pnpm run deploy

      - name: Clean up generated wrangler.jsonc
        if: always()
        run: rm -f wrangler.jsonc
