name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

  deploy-api:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Generate API wrangler.jsonc from template
        working-directory: apps/api
        run: |
          # Read the template file
          TEMPLATE_CONTENT=$(cat wrangler-template.jsonc)

          # Replace placeholders with actual values from secrets
          WRANGLER_CONFIG=$(echo "$TEMPLATE_CONTENT" | \
            sed "s|<ACCOUNT_DATABASE_NAME>|${{ secrets.ACCOUNT_DATABASE_NAME }}|g" | \
            sed "s|<ACCOUNT_DATABASE_ID>|${{ secrets.ACCOUNT_DATABASE_ID }}|g" | \
            sed "s|<ACCOUNT_KV_NAMESPACE_ID>|${{ secrets.ACCOUNT_KV_NAMESPACE_ID }}|g")

          # Write the configured wrangler.jsonc
          echo "$WRANGLER_CONFIG" > wrangler.jsonc

          echo "‚úÖ Generated API wrangler.jsonc with secrets"

      - name: Validate API wrangler configuration
        working-directory: apps/api
        run: |
          if grep -q "<ACCOUNT_DATABASE_NAME>" wrangler.jsonc || \
             grep -q "<ACCOUNT_DATABASE_ID>" wrangler.jsonc || \
             grep -q "<ACCOUNT_KV_NAMESPACE_ID>" wrangler.jsonc; then
            echo "‚ùå Error: Placeholders still found in API wrangler.jsonc"
            echo "Please ensure all required secrets are set in GitHub repository settings:"
            echo "  - ACCOUNT_DATABASE_NAME"
            echo "  - ACCOUNT_DATABASE_ID"
            echo "  - ACCOUNT_KV_NAMESPACE_ID"
            exit 1
          fi
          echo "‚úÖ All API placeholders replaced successfully"
      
      - name: Prepare and Migrate Account Database Schema
        working-directory: apps/api
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "üõ†Ô∏è  Migrating Account Database Schema..."
          pnpm --filter api run prepare:db:prod

      - name: Build and deploy API
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "üöÄ Deploying API to Cloudflare Workers..."
          pnpm --filter api run deploy

      - name: Clean up generated API wrangler.jsonc
        if: always()
        working-directory: apps/api
        run: rm -f wrangler.jsonc

  deploy-account:
    name: Deploy Account Worker
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Generate Account wrangler.jsonc from template
        working-directory: apps/account
        run: |
          # Read the template file
          TEMPLATE_CONTENT=$(cat wrangler-template.jsonc)

          # Replace placeholders with actual values from secrets
          WRANGLER_CONFIG=$(echo "$TEMPLATE_CONTENT" | \
            sed "s|<BACKEND_API_URL>|${{ vars.BACKEND_API_URL || secrets.BACKEND_API_URL }}|g")

          # Write the configured wrangler.jsonc
          echo "$WRANGLER_CONFIG" > wrangler.jsonc

          echo "‚úÖ Generated Account wrangler.jsonc with secrets"

      - name: Validate Account wrangler configuration
        working-directory: apps/account
        run: |
          if grep -q "<BACKEND_API_URL>" wrangler.jsonc; then
            echo "‚ùå Error: Placeholders still found in Account wrangler.jsonc"
            echo "Please ensure all required secrets are set in GitHub repository settings:"
            echo "  - BACKEND_API_URL"
            exit 1
          fi
          echo "‚úÖ All Account placeholders replaced successfully"

      - name: Create .env file for Account build
        working-directory: apps/account
        run: |
          echo "VITE_API_URL=${{ vars.BACKEND_API_URL || secrets.BACKEND_API_URL }}" > .env
          echo "‚úÖ Created .env file with VITE_API_URL"

      - name: Build and deploy Account
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "üöÄ Deploying Account to Cloudflare Workers..."
          pnpm --filter account run deploy

      - name: Clean up generated Account wrangler.jsonc
        if: always()
        working-directory: apps/account
        run: rm -f wrangler.jsonc
